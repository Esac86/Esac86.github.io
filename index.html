<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños Camila</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <h1>¡Felicidades Cami! 🎉</h1>
    <p>Una estrella brilla un poco más hoy con tu amanecer número 16. Aquí viene un mensaje de alguien que también te
      quiere 💖</p>
    <button onclick="mostrarVideo()">Desplegar</button>
    <div id="videoContainer">
      <video src="video.mp4" controls></video>
      <div class="final-message" id="mensajeFinal">
        Gracias por existir 🌟 Tu luz hace este mundo más bonito.
      </div>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    function mostrarVideo() {
      const container = document.getElementById("videoContainer");
      const mensaje = document.getElementById("mensajeFinal");

      container.style.display = "block";
      container.classList.add("fade-in");

      setTimeout(() => {
        mensaje.style.display = "block";
        mensaje.classList.add("fade-in");
      }, 1500);
    }

  </script>
</body>

</html>
