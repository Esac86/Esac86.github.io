<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esac-Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Esac-Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex align-items-center">
          <div class="search-container" id="searchContainer">
            <input type="text" id="search" class="form-control navbar-search" placeholder="Buscar juegos..."
              oninput="filtrarJuegos()" />
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="toggleSearch">
                <i class="fa fa-search"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container py-5">
      <div id="juegosContainer" class="justify-content-center"></div>
      <div class="pagination-container d-flex justify-content-center">
        <nav aria-label="Navegación de páginas">
          <ul class="pagination" id="paginationContainer"></ul>
        </nav>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-2 mt-auto">
    <div class="container text-center">
      <p class="mb-2">¡Únete a nuestra comunidad!</p>
      <button class="btn btn-primary btn-sm" onclick="window.open('https://discord.gg/FHzksa6UZY', '_blank')">
        <i class="fab fa-discord"></i> Unirse a Discord
      </button>
    </div>
  </footer>

  <div class="modal fade" id="descargasModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Descargas disponibles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalLinksContainer"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
